<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banpará Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6fa;
      font-family: 'Segoe UI', sans-serif;
      color: #001f4d;
      margin: 0;
      padding: 0;
    }

    /* Top header with angled background */
    .header {
      position: relative;
      background: linear-gradient(135deg, #002b7a 60%, #003c99 60%);
      color: white;
      padding: 15px 20px 60px 20px;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h5 {
      font-weight: 700;
      margin-top: 10px;
    }

    .account-info {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      opacity: 0.9;
    }

    /* Balance card */
    .balance-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin: -150px 15px 15px 15px;
    }

    .balance-card .title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #001f4d;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .balance-card .amount {
      font-size: 1.5rem;
      font-weight: 700;
      color: #002b7a;
    }

    .balance-card .subtext {
      font-size: 0.9rem;
      color: #666;
    }

    /* Quick menu */
    .section-title {
      margin: 10px 20px;
      font-weight: 600;
      color: #002b7a;
    }

    .menu-grid {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 10px 10px 20px 10px;
    }

    .menu-item {
      background-color: white;
      width: 22%;
      min-width: 70px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
      padding: 10px 5px;
      color: #002b7a;
    }

    .menu-item i {
      font-size: 1.5rem;
      display: block;
      margin-bottom: 5px;
    }

    .eye-btn {
      background: none;
      border: none;
      color: #002b7a;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header" style="z-index: -9999;">
    <div class="header-content">
        <div class="d-flex">
            <div class="mt-1">
                <img src="./Logo_do_Banpará.svg.png" alt="logo" width="28">
            </div>
             <h5 class="ms-4">OLÁ, ELISABEL</h5>
        </div>
      
      <div class="d-flex align-items-center gap-3">
        <i class="bi bi-envelope"></i>
        <i class="bi bi-list"></i>
      </div>
    </div>
   
    <div class="account-info">
      <span>Agência <b>25</b></span>
      <span>Conta <b>2063882</b></span>
    </div>
    <div style="height: 100px;"></div>
  </div>

  <!-- Balance Card -->
  <div class="balance-card" style="z-index: 9999;">
    <div class="title">
      <span><i class="bi bi-currency-dollar"></i> Saldo</span>
      <button class="eye-btn" id="toggleEye"><i class="bi bi-eye"></i></button>
    </div>
    <p class="subtext mb-1">Total</p>
    <p class="amount" id="balanceValue">R$ 11,48</p>
    <p class="subtext">Disponível para saque<br><b>R$ 2.318,60</b></p>
    <div style="height: 220px;"></div>
  </div>

  <!-- Menu Section -->
  <div class="section-title">Mais acessadas</div>
  <div class="menu-grid">
    <div class="menu-item" onclick="handleTransaction()">
      <i class="bi bi-arrow-left-right"></i>
      <span>Transferi</span>
    </div>
    <div class="menu-item">
      <i class="bi bi-credit-card"></i>
      <span>Cartões</span>
    </div>
    <div class="menu-item">
      <i class="bi bi-cash-stack"></i>
      <span>Emprést</span>
    </div>
    <div class="menu-item">
      <i class="bi bi-search"></i>
      <span>Consulta</span>
    </div>
  </div>

  <script>
    const toggleEye = document.getElementById("toggleEye");
    const balanceValue = document.getElementById("balanceValue");
    let hidden = false;

    toggleEye.addEventListener("click", () => {
      hidden = !hidden;
      balanceValue.textContent = hidden ? "R$ ******" : "R$ 806.739,91";
      toggleEye.innerHTML = hidden
        ? '<i class="bi bi-eye-slash"></i>'
        : '<i class="bi bi-eye"></i>';
    });

    function handleTransaction() {
         window.location.href = "./loading.html";
    }
  </script>

</body>
</html>
