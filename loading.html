<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banpará - Processando</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #002a7f;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }

    .spinner-border {
      width: 4rem;
      height: 4rem;
      border-width: 0.4rem;
    }

    .logo {
      margin-bottom: 2rem;
    }

    .logo img {
      width: 50px;
      height: 50px;
    }

    .loading-text {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <!-- Banpará logo -->
  <div class="logo">
    <img src="./Logo_do_Banpará.svg.png" alt="Banpará Logo">
  </div>

  <!-- Spinner -->
  <div class="spinner-border text-light" role="status">
    <span class="visually-hidden">Carregando...</span>
  </div>

  <!-- Text below spinner -->
  <div class="loading-text">
    Processando sua solicitação...
  </div>

  <script>
       setTimeout(() => {
          window.location.href = "./trans.html";  
         }, 2000);
  </script>
</body>
</html>
