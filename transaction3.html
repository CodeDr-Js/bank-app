<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

<body>

<div class="page">

  </div>

  <!-- Amount -->
  <div class="amount">

    <div class="name">KNYSH YULIIA</div>

  <!-- Rounded Card -->

    <div class="row">

    <div class="row">

  </div>

     <div class="more card" style="margin-top: 10px;">

</div>
