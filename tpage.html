<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banpará - Principais Transações</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #002a7f;
      font-family: 'Poppins', sans-serif;
      color: #002a7f;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding-top: 3rem;
    }

    /* Header */
    .header {
      width: 100%;
      position: relative;
      text-align: center;
      color: white;
      padding-bottom: 1rem;
    }

    .header .logo {
      background: white;
      border-radius: 15px;
      padding: 8px 10px;
      display: inline-block;
    }

    .header img {
      width: 60px;
      height: 60px;
    }

    .menu-icon, .back-icon {
      position: absolute;
      top: 15px;
      font-size: 1.6rem;
      color: white;
    }

    .back-icon { left: 15px; }
    .menu-icon { right: 15px; }

    /* Main Card */
    .main-card {
      background: white;
      border-radius: 15px;
      padding: 1.5rem 1rem;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 1rem;
      text-align: center;
    }

    .main-card h5 {
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #002a7f;
    }

    .icon-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.2rem;
      justify-items: center;
    }

    .icon-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .icon-box i {
      font-size: 1.6rem;
      color: #002a7f;
      margin-bottom: 0.4rem;
    }

    .icon-box span {
      font-size: 0.9rem;
      color: #002a7f;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <i class="bi bi-arrow-left back-icon"></i>
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f3/Banpar%C3%A1_logo.svg/512px-Banpar%C3%A1_logo.svg.png" alt="Banpará logo">
    </div>
    <i class="bi bi-list menu-icon"></i>
  </div>

  <!-- Main Card -->
  <div class="main-card">
    <h5>Principais<br>Transações</h5>
    <div class="icon-grid">
      <div class="icon-box">
        <i class="bi bi-receipt"></i>
        <span>Saldo e Extratos</span>
      </div>
      <div class="icon-box">
        <i class="bi bi-arrow-left-right"></i>
        <span>Transferências</span>
      </div>
      <div class="icon-box">
        <i class="bi bi-upc-scan"></i>
        <span>Pagamentos</span>
      </div>
      <div class="icon-box">
        <i class="bi bi-search"></i>
        <span>Consultas</span>
      </div>
      <div class="icon-box">
        <i class="bi bi-cash-stack"></i>
        <span>Crédito</span>
      </div>
      <div class="icon-box">
        <i class="bi bi-graph-up"></i>
        <span>Investimentos</span>
      </div>
      <div class="icon-box">
        <i class="bi bi-briefcase"></i>
        <span>Serviços</span>
      </div>
      <div class="icon-box">
        <i class="bi bi-lock"></i>
        <span>Segurança</span>
      </div>
      <div class="icon-box">
        <i class="bi bi-qr-code-scan"></i>
        <span>Pix</span>
      </div>
    </div>
  </div>

</body>
</html>
