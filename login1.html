<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banpará Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #002a7f;
      color: white;
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 4rem;
      position: relative;
    }

    .menu-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.6rem;
      cursor: pointer;
    }

    .logo img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }

    .login-card {
      background: white;
      color: #002a7f;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 380px;
      padding: 1rem 1.5rem;
      margin-top: 1rem;
    }

    .login-card p {
      margin: 0;
      font-size: 0.9rem;
    }

    .login-card strong {
      font-weight: 600;
    }

    .floating-btn {
      position: fixed;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      background-color: #0043ce;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border: none;
      cursor: pointer;
      font-size: 1.4rem;
    }

    .btn1 { bottom: 100px; }
    .btn2 { bottom: 35px; }
  </style>
</head>
<body>

  <!-- Top right menu icon -->
  <i class="bi bi-list menu-icon"></i>

  <!-- Logo and title -->
  <div class="logo text-center">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f3/Banpar%C3%A1_logo.svg/512px-Banpar%C3%A1_logo.svg.png" alt="Banpará logo">
    <h5>Banpará</h5>
  </div>

  <div class="text-center mt-3">
    <h6>Acessar Conta</h6>
    <p class="small">Escolha sua conta e acesse com a senha da internet ou sua digital.</p>
  </div>

  <!-- Account card -->
  <div class="login-card">
    <p><strong>CC</strong></p>
    <p>Titularidade: <strong>Primeiro Titular</strong></p>
    <p>Agência: <strong>11</strong></p>
    <p>Conta: <strong>6921965</strong></p>
  </div>

  <!-- Floating buttons -->
  <button class="floating-btn btn1"><i class="bi bi-key"></i></button>
  <button class="floating-btn btn2"><i class="bi bi-plus"></i></button>

</body>
</html>
